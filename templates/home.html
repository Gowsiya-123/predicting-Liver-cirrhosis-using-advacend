<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Liver Cirrhosis Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #0d6efd;
        }

        .form-section {
            padding: 3rem 1rem;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-select,
        .form-control {
            margin-top: 0.5rem;
        }

        .submit-button {
            margin-top: 2rem;
        }

        .predict-dec {
            text-align: center;
            font-weight: bold;
            color: #dc3545;
            font-size: 1.5rem;
            margin-top: 2rem;
        }

        .footer {
            text-align: center;
            font-size: 1rem;
            color: #6c757d;
            margin-top: 3rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#"><h1>Liver Cirrhosis Stage Prediction</h1></a>
        </div>
    </nav>

    <div class="container form-section">
        <div class="text-center mt-3">
            <button type="button" class="btn btn-outline-secondary" onclick="fillDummyValues()">Fill Dummy Values</button>
        </div>
        
        <form action="/predict" method="post">
            <div class="row g-4">
                <!-- Drug -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="drug">Drug Type</label>
                        <select class="form-select" name="drug" id="drug" required>
                            <option value="D-penicillamine">D-penicillamine</option>
                            <option value="Placebo">Placebo</option>
                        </select>
                    </div>
                </div>

                <!-- Age -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="age">Age</label>
                        <input class="form-control" type="number" min="26" max="78" name="age" id="age" required>
                    </div>
                </div>

                <!-- Sex -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="sex">Sex</label>
                        <select class="form-select" name="sex" id="sex" required>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                </div>

                <!-- Ascites -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="ascites">Ascites</label>
                        <select class="form-select" name="ascites" id="ascites" required>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>

                <!-- Hepatomegaly -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="hepatomegaly">Hepatomegaly</label>
                        <select class="form-select" name="hepatomegaly" id="hepatomegaly" required>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>

                <!-- Spiders -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="spiders">Spiders</label>
                        <select class="form-select" name="spiders" id="spiders" required>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>

                <!-- Edema -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="edema">Edema</label>
                        <select class="form-select" name="edema" id="edema" required>
                            <option value="No edema and no diuretic therapy for edema">No edema and no diuretic therapy</option>
                            <option value="Edema present without diuretics, or edema resolved by diuretics">Resolved with/without diuretics</option>
                            <option value="Edema despite diuretic therapy">Edema despite therapy</option>
                        </select>
                    </div>
                </div>

                <!-- Bilirubin -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="bilirubin">Bilirubin</label>
                        <input class="form-control" type="number" min="0.30" max="7.30" step="0.01" name="bilirubin" id="bilirubin" required>
                    </div>
                </div>

                <!-- Cholesterol -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="cholesterol">Cholesterol</label>
                        <input class="form-control" type="number" min="160.875" max="459.875" step="0.001" name="cholesterol" id="cholesterol" required>
                    </div>
                </div>

                <!-- Albumin -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="albumin">Albumin</label>
                        <input class="form-control" type="number" min="2.45" max="4.56" step="0.01" name="albumin" id="albumin" required>
                    </div>
                </div>

                <!-- Copper -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="copper">Copper</label>
                        <input class="form-control" type="number" min="4.0" max="175.0" step="0.1" name="copper" id="copper" required>
                    </div>
                </div>

                <!-- Alkaline Phosphatase -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="alk_phos">Alkaline Phosphatase</label>
                        <input class="form-control" type="number" min="289.0" max="2745.0" step="0.1" name="alk_phos" id="alk_phos" required>
                    </div>
                </div>

                <!-- SGOT -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="sgot">SGOT</label>
                        <input class="form-control" type="number" min="26.35" max="202.88" step="0.01" name="sgot" id="sgot" required>
                    </div>
                </div>

                <!-- Triglycerides -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="tryglycerides">Triglycerides</label>
                        <input class="form-control" type="number" min="45.875" max="176.875" step="0.001" name="tryglycerides" id="tryglycerides" required>
                    </div>
                </div>

                <!-- Platelets -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="platelets">Platelets</label>
                        <input class="form-control" type="number" min="62.00" max="503.75" step="0.01" name="platelets" id="platelets" required>
                    </div>
                </div>

                <!-- Prothrombin -->
                <div class="col-md-6">
                    <div class="card p-3">
                        <label class="card-title" for="prothrombin">Prothrombin</label>
                        <input class="form-control" type="number" min="9.00" max="12.75" step="0.01" name="prothrombin" id="prothrombin" required>
                    </div>
                </div>
            </div>

            <div class="text-center submit-button">
                <button type="submit" class="btn btn-primary btn-lg">Predict Stage</button>
            </div>
        </form>

        <div class="predict-dec">{{ prediction_text }}</div>
        <div class="footer">@2025 GOWSIYA</div>
    </div>
    <script>
        function fillDummyValues() {
            document.getElementById('drug').value = 'Placebo';
            document.getElementById('age').value = 45;
            document.getElementById('sex').value = 'female';
            document.getElementById('ascites').value = 'NO';
            document.getElementById('hepatomegaly').value = 'YES';
            document.getElementById('spiders').value = 'NO';
            document.getElementById('edema').value = 'Edema present without diuretics, or edema resolved by diuretics';
            document.getElementById('bilirubin').value = 1.2;
            document.getElementById('cholesterol').value = 210.123;
            document.getElementById('albumin').value = 3.45;
            document.getElementById('copper').value = 85.5;
            document.getElementById('alk_phos').value = 523.3;
            document.getElementById('sgot').value = 78.5;
            document.getElementById('tryglycerides').value = 150.5;
            document.getElementById('platelets').value = 250.75;
            document.getElementById('prothrombin').value = 11.2;
        }
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
